{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quotes{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" style="margin-left:10px;" href="{% url 'quote_list' %}">
                <img src="{% static 'media/logo2.png' %}" width="200" height="30" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav navbar-li">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'quote_list' %}">Quotes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'quote_list' %}#selectors">Selectors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'quote_list' %}#top-10">Top 10</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light text-center text-lg-start py-3 my-2">
        <ul class="nav justify-content-center pb-3 mb-3 mt-3">
            <li class="nav-item"><a href="{% url 'quote_list' %}" class="nav-link px-2 text-secondary">Quotes</a></li>
            <li class="nav-item"><a href="{% url 'quote_list' %}#selectors" class="nav-link px-2 text-secondary">Selectors</a></li>
            <li class="nav-item"><a href="{% url 'quote_list' %}#top-10" class="nav-link px-2 text-secondary">Top 10</a></li>
            <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-2 text-secondary">About</a></li>
          </ul>

        <div class="text-center p-3 bg-dark text-white">
            &copy; {{ current_year }} <span style="font-weight: 900;">Web Scraping</span> with <span style="font-weight: 900;">Django</span>. All rights reserved.
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
