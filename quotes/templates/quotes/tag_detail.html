{% extends "quotes/base.html" %}

{% block title %}Quotes with tag {{ tag.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-secondary">Quotes with tag: <span style="border:1px solid grey; padding: 5px;border-radius:10px; background-color:darkgrey; color:white">{{ tag.name }}</span></h1>
    
    {% for quote_tag in quotes %}
        <div class="card my-3">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>{{ quote_tag.quote.text }}</p>
                    <footer class="blockquote-footer"><a href="{% url 'author_detail' quote_tag.quote.author.id %}">{{ quote_tag.quote.author.name }}</a></footer>
                </blockquote>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
